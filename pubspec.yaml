name: plugin_mappintelligence
description: The MappIntelligence SDK allows you to track user activities, screen flow and media usage for an App. All data is send to the MappIntelligence tracking system for further analysis.

# !! IMPORTANT !! WHEN UPDATES THIS VERSION, IT'S NEEDED TO UPDATE VERSION in
#`lib/plugin_mappintelligence` file in the method `updateCustomParams`
version: 5.0.8

homepage: https://github.com/mapp-digital/Mapp-Intelligence-Flutter-Tracking

environment:
  sdk: ">=2.17.0 <4.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  webview_flutter: ^4.13.0
  webview_flutter_android: ^4.9.1

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.plugin_mappintelligence
        pluginClass: PluginMappintelligencePlugin
      ios:
        pluginClass: PluginMappintelligencePlugin

false_secrets:
  - "example/android/app/google-services.json"
